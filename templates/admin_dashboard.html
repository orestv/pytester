<html>
<head>
	<title>Панель адміністратора</title>
	<link rel="stylesheet" href="static/styles.css">
	<link rel="stylesheet" href="/static/admin_dashboard.css">
	<script src="/static/jquery.js"></script>
	<script src="/static/admin_dashboard.js"></script>
</head>
<body onload="bodyLoaded();">
	<h1>Панель адміністратора</h1>
	<div id="dvTopics">
		<h2>Теми</h2>
		<table id="tblTopics">
			<tr>
				<th>Назва</th>
				<th>Питання</th>
				<th>Дії</th>
			</tr>
			<tr>
				<td><input type="text" id="txtTopicName" placeholder="Нова тема"/></td>
				<td></td>
				<td><input type="button" onclick="btnAddTopic_clicked()" value="Додати"/></td>
			</tr>
		</table>
	</div>
	<div id="dvTests">
		<h2>Тести</h2>
		<table id="tblTests">
			<tr>
				<th>Назва</th>
				<th>Фінальний</th>
				<th>Дії</th>
			</tr>
		</table>
	</div>
	<div id="dvGenerateTest">
		<h2>Створити тест</h2>
		<form action="/admin/test" method="POST" id="frmCreateTest" onsubmit="btnCreateTest_clicked();return false">
			<h3>Теми:</h3>
			<ul id="ulTopics"></ul>
			<table>
				<tr>
					<td><label for="name">Назва</label></td>
					<td>
						<input type="text" id="name" name="name" required>
					</td>
				</tr>
				<tr>
					<td><label for="questionCount">Кількість питань</label></td>
					<td>
						<input type="number" id="questionCount" name="question_count" min="1" value="1">
					</td>
				</tr>
				<tr>
					<td><label for="chkFinal">Фінальний</label></td>
					<td><input type="checkbox" id="chkFinal" name="final" value="True"></td>
				</tr>
			</table>
			<input type="submit" value="Створити">
			<input type="hidden" name="action" value="add">
		</form>
	</div>
	<!-- <input type="button" value="Reload topics" onclick="reloadTopics();"/> -->
</body>
</html>
