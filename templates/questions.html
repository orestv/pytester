$def with(topic_id, topic_name)
<html>
<head>
	<title>Питання до теми $topic_name</title>
	<link rel="stylesheet" href="/static/questions.css">
	<script src="/static/jquery.js"></script>
	<script src="/static/questions.js"></script>
</head>
<body onload="bodyLoaded();">
	<a href="/admin">Головна</a>
	<h1>Питання до теми $topic_name (кількість: <span id="spQuestionCount"></span>)</h1>
	<form action="uploadQuestions" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="topic_id" id="topic_id" value="$topic_id">
		Виберіть файл: <input type="file" name="file" required="required"/> <input type="submit" value="Завантажити"/>
	</form>
	<table id="tblQuestions">
		<tr>
			<th>Питання</th>
			<th>Відповіді</th>
			<th>Дії</th>
		</tr>
		</table>
</body>
</html>
